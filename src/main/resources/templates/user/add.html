<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Test Title</title>
</head>
<body>
<form th:action="@{/user/add}" method="post">
    <!--th:action="@{/user}"-->
    <div class="form-group">
        <label>
            Username:
            <input type = 'text' name = 'username' th:value="${username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type = 'email' name = 'email' th:value="${email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type='password' name='password' th:value="${password}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify
            <input type='password' name='verify' class="form-control">
        </label>
    </div>
    <input type = 'submit' value = 'Sign Up'>
</form>
</body>
</html>
