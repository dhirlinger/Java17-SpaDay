<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Test Title</title>
</head>
<body>
<form th:action="@{/user/add}" method="post">
    <!--th:action="@{/user}"-->
    <div class="form-group">
        <label>User Name
            <input th:field="${user.username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" th:field="${user.email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" th:field="${user.password}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify
            <input type="password" th:field="${user.password}" class="form-control">
        </label>
    </div>
</form>
</body>
</html>
